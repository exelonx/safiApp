<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-scrollable modal-lg">

        <div class="modal-content" id="fondoModal">

            <div class="modal-header">

                <h5 class="modal-title ms-3" id="exampleModalLabel">Ingresar un nuevo Producto</h5>

                <button mat-icon-button color="warn" #cerrarCrear data-bs-dismiss="modal"
                    aria-label="Close" type="button" (click)="cerrar()">
                    <!--   -->
                    <!-- (click)="cerrar()" -->
                    <mat-icon>cancel</mat-icon>
                </button>

            </div>

            <div class="modal-body">

                <div class="px-lg-3 py-lg-3 w-100 align-self-center">
                    <form>
                        <!-- [formGroup]="formularioCreacion" (ngSubmit)="ingresarCompra()" -->
                        <!--  -->
                        <!--  (keyup)="toMayus(this.formularioRol, 'rol')" formControlName="rol"-->
                        <p class="my-0 fw-bold">Nombre</p>
                        <mat-form-field class="example-full-width" appearance="legacy" 
                        (keyup)="toMayus(this.formularioCreacion, 'nombre')" formControlName="nombre">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre" placeholder="Nombre del producto" autocomplete="off">
                            <!-- (keyup)="toMayus(this.formularioParametro, 'parametro')"  -->
                            <mat-icon matSuffix>scale</mat-icon>
                        </mat-form-field>
                        
                        <p class="my-0 fw-bold">Precio</p>
                        <div class="example-container">
                            <mat-form-field class="example-full-width" appearance="legacy" floatLabel="always">
                                <input matInput type="number" class="example-right-align" placeholder="0">
                                <span matTextPrefix>Lps.&nbsp;</span>
                                <span matTextSuffix>.00</span>
                                <mat-icon matSuffix>attach_money</mat-icon>
                              </mat-form-field>
                        </div>
                        


                        <div class="d-flex flex-row-reverse">

                            <div class="">
                                <button mat-flat-button class="btn-a" type="submit" [disabled]="formularioCreacion.invalid">  <!--  -->
                                    <!--   -->
                                    <mat-icon class="ms-2 me-1">save</mat-icon>
                                    <span class="me-2">Guardar</span>
                                </button>
                            </div>
                            <mat-spinner  *ngIf="enEjecucion" class="me-3" [diameter]="50"> 
                            </mat-spinner>
                        </div>
                    </form>

                </div>

            </div>

            <div class="modal-footer">
            </div>

        </div>

    </div>

</div>
