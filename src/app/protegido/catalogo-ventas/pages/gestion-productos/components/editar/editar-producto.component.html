<div class="modal fade" id="exampleModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">

        <div class="modal-content" id="fondoModal">

            <div class="modal-header">

                <h5 class="modal-title ms-3" id="exampleModalLabel">Editar Unidad</h5>

                <button mat-icon-button color="warn" #cerrarEditar data-bs-dismiss="modal"
                    aria-label="Close" type="button" (click)="cerrar()">
                    <!--   -->
                    <!-- (click)="cerrar()" -->
                    <mat-icon>cancel</mat-icon>
                </button>

            </div>

            <div class="modal-body">

                <div class="px-lg-3 py-lg-3 w-100 align-self-center">
                    <form>
                        <!-- [formGroup]="formularioCreacion" (ngSubmit)="ingresarCompra()" -->
                        <!--  -->
                        <!--  (keyup)="toMayus(this.formularioRol, 'rol')" formControlName="rol"-->
                        <p class="my-0 fw-bold">Nombre</p>
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nombre de la unidad" 
                                    autocomplete="off" [value]="" #nombre
                                    (keyup)="toMayus(this.nombre)">
                            <!-- (keyup)="toMayus(this.formularioParametro, 'parametro')"  -->
                            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                        </mat-form-field>
                        
                        <p class="my-0 fw-bold">Unidad</p>
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Unidad</mat-label>
                            <input matInput [value]="" #unidadMedida 
                            placeholder="Unidad de medida" autocomplete="off"
                            (keyup)="toMayus(this.unidadMedida)">
                            <!-- (keyup)="toMayus(this.formularioParametro, 'parametro')"  -->
                            <mat-icon matSuffix>scale</mat-icon>
                        </mat-form-field>

                        <div class="d-flex flex-row-reverse">

                            <div class="">
                                <button mat-flat-button class="btn-a" type="button" (click)="actualizarProducto()">                                    
                                    <mat-icon class="ms-2 me-1">save</mat-icon>
                                    <span class="me-2">Guardar</span>
                                </button>
                            </div>
                            <mat-spinner  *ngIf="enEjecucion" class="me-3" [diameter]="50"> 
                            </mat-spinner>
                        </div>
                    </form>

                </div>

            </div>

            <div class="modal-footer">
            </div>

        </div>

    </div>

</div>
