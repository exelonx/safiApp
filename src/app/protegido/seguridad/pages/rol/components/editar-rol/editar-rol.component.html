
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">

        <div class="modal-content" id="fondoModal">

            <div class="modal-header">

                <h5 class="modal-title ms-3" id="exampleModalLabel">Editar Rol</h5>
                <button mat-icon-button color="warn" #cerrarEditar (click)="limpiarFormulario()"  data-bs-dismiss="modal" aria-label="Close" type="button">
                    <mat-icon>cancel</mat-icon>
                </button>

            </div>

            <div class="modal-body">

                <div class="px-lg-3 py-lg-3 w-100 align-self-center">
                    <form [formGroup]="formularioRol" (ngSubmit)="actualizar()">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Rol</mat-label>
                            <input formControlName="rol" (keyup)="toMayus(this.formularioRol, 'rol')" matInput [value]="rol">
                            <mat-icon matSuffix>badge</mat-icon>
                        </mat-form-field>
                
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Descripci√≥n</mat-label>
                            <input formControlName="descripcion" (keyup)="toMayus(this.formularioRol, 'descripcion')" matInput [value]="descripcion">
                            <mat-icon matSuffix>edit_document</mat-icon>
                        </mat-form-field>
                
                        <div class="d-flex flex-row-reverse">
                            <div class="col-md-6 col-sm-12">
                                <button mat-flat-button class="btn-a" type="submit">Guardar cambios</button>
                            </div>
                        </div>
                    </form>
                </div>



            </div>

            <div class="modal-footer">

            </div>

        </div>

    </div>

</div>
