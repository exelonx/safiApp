<div class="px-lg-3 py-lg-3 w-100 align-self-center">
    <form [formGroup]="formularioRol" (ngSubmit)="actualizar()">
        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Rol</mat-label>
            <input formControlName="rol" matInput [value]="rol">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Descripci√≥n</mat-label>
            <input formControlName="descripcion" matInput [value]="descripcion">
            <mat-icon matSuffix>edit_document</mat-icon>
        </mat-form-field>

        <div class="d-flex flex-row-reverse">
            <div class="col-md-6 col-sm-12">
                <button mat-flat-button class="btn-a" type="submit" [disabled]="formularioRol.invalid">Guardar cambios</button>
            </div>
        </div>
    </form>
</div>
