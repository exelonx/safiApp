<div class="card text-bg-dark ">
    <div class="card-header">
        Restaurar
    </div>
    <div class="card-body">
        <div>
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Servidor</mat-label>
                <input matInput placeholder="Nombre del servidor..." autocomplete="off">
                <mat-icon matSuffix>dns</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Base de datos</mat-label>
                <input matInput placeholder="Nombre de la base de datos..."
                    autocomplete="off">
                <mat-icon matSuffix>dataset</mat-icon>
            </mat-form-field>
        </div>

        <mat-label>Directorio</mat-label>
        <div class="botonFeo ">
            <input type="file" id="file" accept=".sql">
            <label for="file" class="align-content-center example-edit-width d-flex align-items-center" >
                <mat-icon  class="align-self-center m-3">storage</mat-icon>
                Seleccionar archivo
            </label>
            
        </div>
        
    </div>
    <div class="card-footer text-muted mb-2">
        <div class="inline-buttons">
            <button mat-flat-button class="me-3 btn-a" type="button">Restaurar</button>
            <button mat-flat-button class="btn-p" type="button">Salir</button>
        </div>
    </div>
</div>
