<div class="container-md rounded-4 b-2" id="contenedor" >

    <div class="d-flex flex-wrap justify-content-between align-items-center pb-0 pt-3">
    
        <div class="d-flex flex-wrap">
    
            <button mat-flat-button class="me-3 btn-p mb-2" type="button">
                <!-- [ngClass]="generando ? 'd-flex align-items-center' : ''"  -->
                <span class="d-flex  align-items-center justify-content-center">
                    <!--  *ngIf="generando" -->
    
                    <!-- <mat-spinner [diameter]="30" class="me-3 uploader-status"></mat-spinner> -->
                    <!-- <span *ngIf="generando">Generando... </span> -->
    
                </span>
                <img src="/assets/icons/pdf.png " width=30px height="30px" class="me-3"><!-- *ngIf="!generando"  -->
                <span>Generar reporte</span><!-- *ngIf="!generando" -->
    
            </button>
            <button mat-flat-button class="me-3 btn-a mb-2" type="button" data-bs-toggle="modal"
            (mouseenter)="editando=true" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"><!--  (click)="seleccionar(registro.ID)" -->
                    <!-- <mat-icon id="iconEditar">edit</mat-icon> -->
                    <!-- <span></span> -->
            Abrir Caja</button>
            <!-- (mouseenter)="creando=true" -->
    
        </div>
    
        <div class="d-flex align-items-center flex-wrap" style="height: 100%;">
    
            <form class="mb-2 "[formGroup]="formularioBusqueda">
                <!--  (ngSubmit)="buscarRegistro()"  -->
                <div class="mb-2 d-flex align-items-center flex-wrap">
                    <label class="me-3">Desde:</label>
                    <input type="datetime-local" class="rounded-3 me-3" formControlName="fechaInicial" id="desde"
                        style="background-color: white;" placeholder="Desde">
                    <label class="me-3">Hasta:</label>
                    <input type="datetime-local" class="rounded-3 me-3" formControlName="fechaFinal" placeholder="Hasta">
    
                </div>
    
                <!--  <div class="mb-2 d-flex align-items-center flex-wrap">
                        <label class="me-3">Buscar:</label>
                        <input type="text" class="input rounded-3" placeholder="filtrar" formControlName="buscar">
                      </div> -->
    
    
    
            </form>
    
        </div>
    
    </div>

    

    <div class="table-responsive tabla " id="no-more-tables">
    <table class="table table-dark table-striped ">
      <thead class="bg-dark text-light">
        <tr>
            <th>Fecha</th>
            <th>Hora de Apertura</th>
            <th>Monto de Apertura</th>
            <th>Hora de Cierre</th>
            <th>Monto de Cierre</th>
            <!-- <th>Acción</th> -->
        </tr>
      </thead>
      <tbody class="align-middle">
        <tr *ngIf="registros.length < 1"><!--  -->
          <td colspan="14" class="align-middle">
            <div class="d-flex align-items-center justify-content-center">
              <mat-icon id="iconBlock">info_outline</mat-icon>
              <strong class="fw-normal text-light ms-2">No se encontraron registros</strong>
            </div>
          </td>
        </tr>
        <tr *ngFor="let registro of registros"><!--  -->
          <td data-title="Fecha"></td><!-- {{registro.FECHA_MODIFICACION | date : 'd/M/yy, h:mm a'}} -->
          <td data-title="Hora de Apertura">{{registro.FECHA_APERTURA}}</td><!--{{registro.NOMBRE}} -->
          <td data-title="Monto de Apertura">{{registro.SALDO_APERTURA}}</td><!-- {{registro.CREADO_POR}}-->
          <td data-title="Hora de Cierre">{{registro.FECHA_CIERRE}}</td><!-- {{registro.FECHA_CREACION | date : 'd/M/yy, h:mm a'}} -->
          <td data-title="Monto de Cierre">{{registro.SALDO_CIERRE}}</td><!-- {{registro.MODIFICADO_POR}} -->
          <!-- <td data-title="Acción">
            <button mat-icon-button> --><!--[matMenuTriggerFor]="menu"  [matMenuTriggerFor]="menu"-->
              <!-- <mat-icon>more_vert</mat-icon>
            </button> -->

              <button mat-menu-item data-bs-toggle="modal" data-bs-target="#exampleModal2"
                data-bs-whatever="@getbootstrap" >
                <mat-icon id="iconEditar">edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item  data-bs-toggle="modal"
                data-bs-target="#exampleModal3" data-bs-whatever="@getbootstrap" >
                <mat-icon id="iconBlock">delete_forever</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu> -->
          <!-- </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4"> <br></div>

    <!-- --------------------------- Modal para crear roles -------------------------- -->
  <app-abri-caja *ngIf="editando" (onCerrar)="editando = $event" (onActualizacion)="recargar()"></app-abri-caja>

</div>
