<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">

      <div class="modal-content" id="fondoModal">

        <div class="modal-header">

          <h5 class="modal-title ms-3" id="exampleModalLabel"> Confirmación </h5>
          <button mat-icon-button color="warn" data-bs-dismiss="modal" aria-label="Close" type="button" #cerrar>
            <mat-icon>cancel</mat-icon>
          </button>

        </div>

        <div class="modal-body">

            <div class="px-lg-3 py-lg-3 w-100 align-self-center">

                    </div>
               
                    <h5 class="text-center fw-normal" id="preguntaAdvertencia"> ¿Desea desactivar el usuario {{usuario | titlecase}}? </h5>

                    <div class="d-flex justify-content-center">  
                        <div class="d-flex flex-wrap">

                                <span class="me-2">Desactivar</span>
                            </button>
                        </div>
            
                    </div>
                    
                </form>
            
            
            </div>

        </div>

      </div>
