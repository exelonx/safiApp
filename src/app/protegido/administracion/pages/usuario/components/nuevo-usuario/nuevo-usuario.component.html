<div class="px-lg-3 py-lg-3 w-100 align-self-center">
    <form>
        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Nombre completo</mat-label>
            <input matInput  placeholder="Nombre completo"> <!-- formControlName="usuario" -->
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Usuario</mat-label>
            <input matInput  placeholder="Nombre del usuario">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Correo electrónico</mat-label>
            <input  matInput placeholder="Correo...">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hideContra ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hideContra = !hideContra" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hideContra" type="button">
                <mat-icon>{{hideContra ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div class="d-flex flex-row-reverse flex-wrap">
            <button mat-flat-button class="btn-p ">
                <mat-icon class="ms-2 me-1">lock</mat-icon>
                <span class="me-2">Generar contraseña</span>
            </button>
        </div>

        <mat-form-field class="example-full-width" appearance="legacy">
            
            <mat-label>Seleccione el rol</mat-label>
            <mat-select>
                <div class="cdk-overlay-container" ></div>
                <mat-option value="1" id="selector">asdad</mat-option>
                <mat-option class="" value="1">adwdwfqw</mat-option>
                <mat-option class="" value="1">asfwgrrgtrh</mat-option>
                <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                          </mat-option> -->
            </mat-select>
        </mat-form-field>


        <div class="d-flex flex-row-reverse">

            <div class="d-flex flex-row-reverse flex-wrap">
                <button mat-flat-button class="btn-a" type="submit">
                    <mat-icon class="ms-2 me-1">save</mat-icon>
                    <span class="me-2">Guardar</span>
                </button>
            </div>
        </div>
    </form>


</div>
