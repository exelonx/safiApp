<div class="">
    <h3>Historial de Facturación</h3>

    <div class="container-md rounded-4 pb-2" id="contenedor">

        <div class="d-flex flex-wrap justify-content-between align-items-center pb-0 pt-3">

            <div class="d-flex flex-wrap ">

                <!-- <button mat-flat-button class="me-3 btn-p mb-2" type="button"> -->
                    <!--(click)="generarReporte()"   [ngClass]="generando ? 'd-flex align-items-center' : ''" -->
                    <!-- <span *ngIf="generando" class="d-flex  align-items-center justify-content-center">
  
                    <mat-spinner [diameter]="30" class="me-3 uploader-status"></mat-spinner>
                    <span *ngIf="generando">Generando... </span>
                    </span> -->
                    <!-- <img src="/assets/icons/pdf.png " width=30px height="30px" class="me-3"> --><!-- *ngIf="!generando"  -->
                    <!-- <span>Generar reporte</span> --><!-- *ngIf="!generando" -->

                <!-- </button> -->

            </div>

            <div class="d-flex align-items-center flex-wrap" style="height: 100%;">

                <form class="d-flex align-items-center flex-wrap">
                    <!-- [formGroup]="formularioBusqueda" (ngSubmit)="buscarRegistro()"-->
                    <div class="mb-2 d-flex align-items-center flex-wrap">
                        <label class="me-3">Desde:</label>
                        <input type="datetime-local" class="rounded-3 me-3" formControlName="fechaInicial" id="desde"
                            style="background-color: white;" placeholder="Desde">
                        <label class="me-3">Hasta:</label>
                        <input type="datetime-local" class="rounded-3 me-3" formControlName="fechaFinal"
                            placeholder="Hasta">

                    </div>

                </form>

                <button mat-flat-button class="ms-3 btn-a mb-2" type="button">
                    <!-- (click)="buscarRegistro()" -->
                    <mat-icon id="iconBuscar">search</mat-icon>
                </button>

            </div>

        </div>

        <hr class="text-white-50 m-2">

        <div class="table-responsive tabla" id="no-more-tables">
            <table class="table table-dark table-striped ">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Mesero</th>
                        <th>Nombre de la Mesa</th>
                        <th>Total Facturado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- *ngIf="registros.length < 1" -->
                        <td colspan="14" class="align-middle">
                            <div class="d-flex align-items-center justify-content-center">
                                <mat-icon id="iconBlock">info_outline</mat-icon>
                                <strong class="fw-normal text-light ms-2">No se encontraron registros</strong>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <!-- *ngFor="let registro of registros" -->
                        <td data-title="Fecha"></td>
                        <td data-title="Hora"></td>
                        <td data-title="Mesero"></td>
                        <td data-title="Nombre de la Mesa"></td>
                        <td data-title="Total Facturado"></td>
                        <td data-title="Acción">
                            <!-- *ngIf="(permiso.PERMISO_ACTUALIZACION || permiso.PERMISO_ELIMINACION)" -->
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <!-- (click)="seleccionar(registro.ID_ROL, registro.ROL, registro.DESCRIPCION)" -->
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <ng-container>
                                    <button mat-menu-item>
                                        <!-- (click)="navegarKardex(registro.ID_INSUMO)" -->
                                        <!-- (mouseenter)="verDetalle = true;" (click)="seleccionar(registro.ID)" -->
                                        <mat-icon id="iconMas">receipt_long</mat-icon>
                                        <span>Mostrar Factura</span>
                                    </button>
                                </ng-container>
                            </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <mat-paginator>
            <!-- id="paginador" [length]="tamano" [pageSize]="limite" [pageSizeOptions]="[5, 10, 25, 50, tamano]"
        aria-label="Select page" [pageIndex]="indice" (page)="cambioDePagina($event) ;" -->
        </mat-paginator>
    </div>

    <div class="mt-4"> <br></div>

</div>
