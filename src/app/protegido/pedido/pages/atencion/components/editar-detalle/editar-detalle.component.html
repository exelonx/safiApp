<div>
    <h3>Editar Pedidos</h3>

    <div class="container-md rounded-4 pb-2" id="contenedor">

        <div class="d-flex flex-wrap justify-content-between align-items-center pb-0 pt-3">

            <div class="d-flex flex-wrap ">

            </div>

            <div class="d-flex align-items-center flex-wrap" style="height: 100%;">

               

            </div>

        </div>

        <hr class="text-white-50 m-2">

        <div class="table-responsive tabla">
            <table class="table table-dark table-striped ">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>Nombre de la Categoría</th>
                        <th>Nombre del Producto</th>
                        <th>Precio del Producto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <!-- <tr>
                        <td colspan="14" class="align-middle">
                            <div class="d-flex align-items-center justify-content-center">
                                <mat-icon id="iconBlock">info_outline</mat-icon>
                                <strong class="fw-normal text-light ms-2">No se encontraron registros</strong>
                            </div>
                        </td>
                    </tr> -->
                    <tr>
                        <td data-title="Nombre de la Categoría">
                            <mat-form-field  class="example-full-width" appearance="legacy">

                                <mat-label>Seleccione una Categoría</mat-label>
                                <mat-select>
                                    <div class="cdk-overlay-container"></div>
                                    <ng-container>
                                        <mat-option></mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td data-title="Nombre del Producto">
                            <mat-form-field  class="example-full-width" appearance="legacy">

                                <mat-label>Seleccione un Producto</mat-label>
                                <mat-select>
                                    <div class="cdk-overlay-container"></div>
                                    <ng-container>
                                        <mat-option></mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td data-title="Precio del Producto"></td>
                        <td data-title="Acción">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item data-bs-toggle="modal" data-bs-target="#exampleModal3"
                                    data-bs-whatever="@getbootstrap">
                                    <mat-icon id="iconBlock">delete_forever</mat-icon>
                                    <span>Eliminar</span>
                                </button>
                            </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <label for="floatingTextarea2">Motivo:</label>
        <div class="form-floating">
            <textarea formControlName="motivo" class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
        </div>

        <div class="d-flex flex-wrap mt-3">
    
            <button mat-flat-button class="me-3 btn-p mb-2" type="button">
              <span>Guardar Cambios</span>
            
            </button>
            <button mat-flat-button class="me-3 btn-a mb-2" type="button" data-bs-toggle="modal">Cancelar</button>
                
          </div>

        </mat-paginator> -->
    </div>

    <div class="mt-4"> <br></div>
