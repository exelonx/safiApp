<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content" id="fondoModal">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Pedido</h5>
            <button type="button" mat-icon-button color="warn" data-bs-dismiss="modal"
                aria-label="Close">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
        <div class="modal-body p-0">
            <!-- Acordeon -->

            <div class="accordion" id="accordionExample">
                <div class="accordion-item rounded-0">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button rounded-0" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne">
                            Pedido Normal
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form">
                                <div class="inputfield">
                                    <label>Mesa *</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="mt-3 form-check">
                                    <input type="checkbox" class="form-check-input"
                                        id="flexCheckDefault" data-bs-toggle="collapse"
                                        data-bs-target="#collapseExample" aria-expanded="false"
                                        aria-controls="collapseExample">
                                    <label class="form-check-label" for="flexCheckDefault">Cuenta
                                        Dividida</label>
                                </div>

                                <div class="mt-3 collapse" id="collapseExample">
                                    <div class="mb-3">
                                        <label for="">Número de personas a pagar</label>
                                        <input type="number" class="form-control" placeholder=""
                                            min="2" value="2">
                                    </div>

                                    <div class="mb-3">
                                        <label for="nombre1" class="">Nombre</label>
                                        <input type="text" class="form-control" id="nombre1"
                                            placeholder="Persona 1">
                                    </div>

                                    <div class="">
                                        <label for="nombre2" class="">Nombre</label>
                                        <input type="text" class="form-control" id="nombre2"
                                            placeholder="Persona 2">
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item rounded-0">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed rounded-0" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                            aria-expanded="false" aria-controls="collapseTwo">
                            Pedido de Mostrador
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse"
                        aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="">
                                <div class="form">
                                    <div class="mb-3">
                                        <label for="mesaInput" class="form-label ">Nombre
                                            *</label>
                                        <input type="text" class="form-control" id="mesaInput"
                                            placeholder="Nombre">
                                    </div>

                                    <div class="mb-3">
                                        <label for="personas"
                                            class="form-label ">Información</label>
                                        <div class="d-flex">
                                            <input type="text" class="form-control" id="personas"
                                                placeholder="Información">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="modal-footer">
            <button mat-flat-button class="btn-a" type="button"><!--  [disabled]="formularioParametro.invalid" -->
                <mat-icon class="ms-2 me-1">add_circle_outline</mat-icon>
                <span class="me-2">Guardar</span>
            </button>
        </div>
    </div>
</div>
</div>
