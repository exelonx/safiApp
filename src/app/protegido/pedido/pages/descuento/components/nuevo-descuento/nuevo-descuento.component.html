<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-scrollable modal-lg">

        <div class="modal-content" id="fondoModal">

            <div class="modal-header">

                <h5 class="modal-title ms-3" id="exampleModalLabel">Ingresar nuevo descuento</h5>

                <button mat-icon-button color="warn" #cerrarCrear data-bs-dismiss="modal" aria-label="Close"
                    type="button" (click)="cerrar()">
                    <mat-icon>cancel</mat-icon>
                </button>

            </div>

            <div class="modal-body">

                <div class="px-lg-3 py-lg-3 w-100 align-self-center">
                    <form [formGroup]="formularioCreacion">
                        <p class="my-0 fw-bold">Nombre</p>
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Nombre del descuento</mat-label>
                            <input matInput formControlName="nombre" placeholder="Nombre del Descuento"
                                autocomplete="off" (keyup)="toMayus(this.formularioCreacion, 'nombre')">
                            <mat-icon matSuffix>payments</mat-icon>
                        </mat-form-field>

                        <p class="my-0 fw-bold mb-2">Tipo de descuento</p>
                        <!-- <mat-radio-group class="example-full-width" aria-label="Select an option">
                            <mat-radio-button value=false color="primary">Porcentaje</mat-radio-button>
                            <mat-radio-button value=true color="primary">Fijo</mat-radio-button>
                        </mat-radio-group> -->
                        <div class="row justify-content-around">
                            <div class="form-check col-2">
                                <mat-radio-group class="example-full-width" formControlName="porcentaje">
                                    <mat-radio-button value='2' color="primary">Porcentaje</mat-radio-button>
                                    <mat-radio-button value='1' color="primary">Fijo</mat-radio-button>
                                </mat-radio-group>
                                <!-- <input formControlName="porcentaje" class="form-check-input" type="radio"
                                    name="porcentaje" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Porcentaje
                                </label> -->
                            </div>
                            <div class="form-check col-2">

                                <!-- <input formControlName="fijo" class="form-check-input" type="radio"
                                    name="fijo" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Fijo
                                </label> -->
                            </div>
                        </div>

                        <p class="mt-2"></p>

                        <p class="mb-0 mt-2 fw-bold">Cantidad del descuento</p>
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Cantidad del descuento (n√∫mero entero)</mat-label>
                            <input matInput formControlName="cantidad" type="number" min="0" autocomplete="off">
                        </mat-form-field> <!-- (keydown)="validarNumeros($event)" (paste)="$event.preventDefault()"  -->

                        <div class="d-flex flex-row-reverse">

                            <div class="">
                                <button mat-flat-button class="btn-a" [disabled]="formularioCreacion.invalid"
                                    type="button" (click)="crearDescuento()" > 
                                    <mat-icon class="ms-2 me-1">save</mat-icon> 
                                    <span class="me-2">Guardar</span>
                                </button>
                            </div>
                            <mat-spinner *ngIf="enEjecucion" class="me-3" [diameter]="50">
                            </mat-spinner>
                        </div>
                    </form>

                </div>

            </div>

            <div class="modal-footer">
            </div>

        </div>

    </div>

</div>
