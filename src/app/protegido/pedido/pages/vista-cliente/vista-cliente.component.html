<div class="pb-4">
    <h3>Pedidos</h3>
  
    <div class="container-md rounded-4 pb-2" id="contenedor">
  
      <hr class="text-white-50 m-2">
  
      <div class="table-responsive tabla" id="no-more-tables">
        <table class="table table-dark table-striped ">
          <thead class="bg-dark text-light">
            <tr>
                <th>Estado</th>
                <th>Mesa</th>
                <th>Plato</th>
                <th>Hora del pedido</th>
            </tr>
          </thead>
          <tbody class="align-middle">
            <tr *ngIf="registros.length < 1">
              <td colspan="14" class="align-middle">
                <div class="d-flex align-items-center justify-content-center">
                  <mat-icon id="iconBlock">info_outline</mat-icon>
                  <strong class="fw-normal text-light ms-2">No hay pedidos pendientes</strong>
                </div>
              </td>
            </tr>
            <tr *ngFor="let registro of registros">
              <td data-title="Estado" *ngIf="registro.ESTADO !== '4' && registro.ESTADO !== '5' && registro.ESTADO !== '6'">
                <span class="fw-semibold" attr.style="color: {{registro.COLOR}};">
                  {{registro.ESTADO | titlecase}}</span></td>

              <td data-title="Mesa">{{registro.MESA}}</td>

              <td data-title="Plato">{{registro.NOMBRE_PRODUCTO}} x{{' ' + registro.CANTIDAD}}
                <br>
                <span class="fw-semibold" [class]="getColorPlato(registro.PARA_LLEVAR)">
                  {{registro.PARA_LLEVAR ? 'Para Llevar' : 'Comer Aqu√≠'}}
              </span>
              </td>
              <td data-title="Hora del pedido">{{registro.HORA | date : 'h:mm a'}}</td>
            
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  

  
  </div>
