<mat-toolbar>

    <button mat-icon-button class="btn-sidenav" 
    type="button" data-bs-toggle="offcanvas" 
    data-bs-target="#offcanvasWithBothOptions" 
    aria-controls="offcanvasWithBothOptions"><!-- (click)="sidenav.toggle()" -->
        <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <div class="container-fluid d-flex justify-content-center p-2">
        <a class="nav-link mx-2" routerLink="">
            <img src="../../../assets/icons/DRBURGERW.svg" height="45" width="50" alt="">
        </a>
    </div>



</mat-toolbar>

<!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Enable both scrolling & backdrop</button> -->

<div class="offcanvas offcanvas-start" 
#sidenav data-bs-scroll="true" 
tabindex="-1" 
id="offcanvasWithBothOptions"
aria-labelledby="offcanvasWithBothOptionsLabel">

    <div class="offcanvas-header header my-3">

        <!-- <h5 class="offcanvas-title" 
        id="offcanvasWithBothOptionsLabel">

            Backdrop with scrolling

        </h5> -->

        <div class="row" >

            <div class="image-text">

                
                <span class="image d-flex d-inline">
                    
                    <img src="../../../assets/icons/DrBurgerLI.svg"> <!-- (click)="sidenav.toggle()" -->
                    
                </span>
                
                <div class="text header-text">

                    <span class="name"><span>Dr. Burger</span></span>

                </div>

            </div>

        </div>

        <button type="button" 
        class="btn-close" 
        data-bs-dismiss="offcanvas" 
        aria-label="Close">
        </button>

    </div>

    <div class="offcanvas-body">

        <mat-nav-list *ngFor="let data of sidenavData">

            <a routerLink="{{data.routeLink}}" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
                

                <mat-icon class="material-icons-outlined" 
                mat-list-icon id="icon">

                    {{data.icon}}
                    
                </mat-icon>

                <span id="item">

                    {{data.label}}

                </span>

            </a>
            
            <app-sub-nivel-menu
            [data]="data"></app-sub-nivel-menu>

        </mat-nav-list>

    </div>

</div>
