<mat-toolbar class="bg-dark">

    <button mat-icon-button class="btn-sidenav" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
    
      <mat-icon>menu</mat-icon>

    </button>

    <span class="spacer"></span>

    <app-navbar-menu class="w-100"></app-navbar-menu>

    

</mat-toolbar>

<div class="offcanvas offcanvas-start" #sidenav data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">

    <div class="offcanvas-header header my-3">

        <div class="row">

            <div class="image-text">


                <span class="image d-flex d-inline">

                    <img src="../../../assets/icons/DrBurgerLI.svg"> 

                </span>

                <div class="text header-text">

                    <span class="name"><span>Dr. Burger</span></span>

                </div>

            </div>

        </div>

        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
        </button>

    </div>

    <div class="offcanvas-body">

        <mat-nav-list *ngFor="let data of sidenavData">

            <a *ngIf="data.items && data.items.length > 0" (click)="handleClick(data)">


                <mat-icon class="material-icons-outlined" mat-list-icon id="icon">

                    {{data.icon}}

                </mat-icon>

                <span id="item">

                    {{data.label}}

                </span>


                <mat-icon class="material-icons-outlined menu-collapse-icon" mat-list-icon id="icon" *ngIf="data.items"
                    [ngClass]="!data.expanded ? 'hidden' : ''">
                    <!-- si la data no está expandida ocultará este ícono -->
                    expand_more
                </mat-icon>
                <mat-icon class="material-icons-outlined menu-collapse-icon" mat-list-icon id="icon" *ngIf="data.items"
                    [ngClass]="!data.expanded ? '' : 'hidden'">
                    <!-- si la data no está expandida mostrará este otro ícono-->
                    chevron_right
                </mat-icon>


            </a>

            <a routerLink="{{data.routeLink}}" *ngIf="!data.items || (data.items && data.items.length === 0)"
            routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" data-bs-dismiss="offcanvas" 
            aria-label="Close">


                <mat-icon class="material-icons-outlined" mat-list-icon id="icon">

                    {{data.icon}}

                </mat-icon>

                <span id="item">

                    {{data.label}}

                </span>

            </a>

            <div *ngIf="data.items && data.items.length > 0">

                <app-sub-nivel-menu [data]="data" [multiple]="multiple" [expanded]="data.expanded"></app-sub-nivel-menu>

            </div>

        </mat-nav-list>

    </div>

</div>
