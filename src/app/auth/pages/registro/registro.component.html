<div class="px-lg-5 pt-lg4 pb-lg-3 p-4 pb0 w-100 mb-auto">

    <img src="/assets/img/DRBURGERW.svg" class="img-fluid" id="logo" alt="">

</div>

<div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
    <!-- px-lg-5  -->

    <h1 class="text-light font-weight-bold mb-4">Comencemos</h1>

    <form class="mt-4">

        <div class="mb-4" id="header">

            <div>
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput placeholder="Usuario..." autocomplete="off">
                    <mat-icon matSuffix>person</mat-icon>
                  </mat-form-field>
            </div>

        </div>

        <div class="mb-4" id="header">

            <div>
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">                        
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

        </div>

        <div class="mb-4" id="header">

            <div>
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Verificar contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">                        
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

        </div>

        <div class="mb-4" id="header">

            <div>
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput placeholder="Correo..." autocomplete="off">
                    <mat-icon matSuffix>mail</mat-icon>
                  </mat-form-field>
            </div>

        </div>

        <a href="/Views/home/home.html">

            <button type="button" class="btn btn-primary w-100">Registrarse</button>

        </a>
        <hr>
        <div class="text-center px-lg-5 py-lg-4 p-4 w-100 mt-auto" id="Entrar">

            <p class="d-inline-block mb-0">
        
                ¿Ya tienes una cuenta?
        
            </p>
        
            <a href="/index.html" class="text-light font-weight-bold text-decoration-none">
        
                ¡Ingresar ahora!
        
            </a>
        
        </div>

    </form>


</div>
