<div class="container-fluid min-vh-100">

    <div class="px-lg-5 py-lg-4 p-4 w-100 min-vh-100 align-self-center my-auto">

        <div class="row">

            <div class="col-12">

                <h1 class="text-light font-weight-bold mb-4"> Pregunta Secreta </h1>

            </div>

            <div class="col-12">

                <form *ngIf="hideComponentContrasena" class="mt-4" [formGroup]="formularioPreguntas" (ngSubmit)="compararPregunta()">

                    <div class="col-12">

                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Seleccione la pregunta</mat-label>
                            <mat-select formControlName="pregunta" disableRipple="">
                                <mat-option value="" id="selector"> -- Seleccione una pregunta -- </mat-option>
                                <mat-option *ngFor="let pregunta of preguntas" [value]="pregunta.id">
                                    {{pregunta.pregunta.charAt(0)}}{{pregunta.pregunta.charAt(1) |
                                    uppercase}}{{pregunta.pregunta.substr(2) | lowercase}} </mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>

                    <div class="col-12">

                        <form class="example-form">
                            <mat-form-field class="example-full-width" appearance="legacy">
                                <mat-label>Ingrese su Respuesta</mat-label>
                                <input formControlName="respuesta" matInput placeholder="Respuesta" autocomplete="off">
                                <mat-icon matSuffix>chat_bubble</mat-icon>
                            </mat-form-field>
                        </form>

                    </div>

                    <div class="row">

                        <div class="col-md-6 col-sm-12 mt-3">

                            <button mat-flat-button color="primary" class="me-3 boton-click" id="btn-rojo" type="submit"
                                [disabled]="formularioPreguntas.invalid"
                                data-bs-whatever="@getbootstrap">Verificar</button>

                        </div>

                        <div class="col-md-6 col-sm-12 mt-3">

                            <button mat-flat-button color="warn" class="" id="btn-gris"
                                routerLink="/auth/login">Cerrar</button>

                        </div>

                    </div>


                </form>

                <div class="animate__backInDown animate__bounceIn"  *ngIf="!hideComponentContrasena">

                    <app-cambio-contrasena class="col-12 mt-4"></app-cambio-contrasena>

                </div>



            </div>


        </div>


    </div>

</div>
